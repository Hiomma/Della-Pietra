<janela-site>
    <div class="divHeader">
        <div class="divTitulo">
            <div>
                Empresa
            </div>
            <div class="divBreadcrumb">
                <nz-breadcrumb>
                    <nz-breadcrumb-item>
                        <a routerLink="">Home</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        Empresa
                    </nz-breadcrumb-item>
                </nz-breadcrumb>
            </div>
        </div>
    </div>
    <div nz-row class="divConteudo" [nzGutter]="16">
        <div nz-col nzSpan="12" class="divTexto" [innerHTML]="textoEmpresa?.texto">
        </div>

        <div nz-col nzSpan="12">
            <nz-carousel nzAutoPlay class="carouselEmpresa">
                <div nz-carousel-content *ngFor="let image of listCarousel">
                    <img [src]="image">
                </div>
            </nz-carousel>
        </div>
    </div>

</janela-site>

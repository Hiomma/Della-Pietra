<janela-site>
    <div class="divHeader">
        <div class="divTitulo">
            <div>
                Materiais
            </div>
            <div class="divBreadcrumb">
                <nz-breadcrumb>
                    <nz-breadcrumb-item>
                        <a routerLink="">Home</a>
                    </nz-breadcrumb-item>
                    <nz-breadcrumb-item>
                        Materiais
                    </nz-breadcrumb-item>
                </nz-breadcrumb>
            </div>
        </div>
    </div>

    <div class="divConteudo" >
        <div>
            <div nz-row [nzGutter]="[16, 16]">
                <div nz-col [nzSpan]="6" *ngFor="let material of listMateriais">
                    <img class="imgMaterial" [src]="material.url">
                </div>
            </div>
        </div>
    </div>

</janela-site>

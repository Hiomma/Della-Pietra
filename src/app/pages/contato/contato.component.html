<janela-site>
    <div class="divMap">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d783.8224910845005!2d-41.119359901007854!3d-20.85151921632506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb942caa4c29f19%3A0x761748d34643ba95!2sRecanto%2C%20Cachoeiro%20de%20Itapemirim%20-%20ES%2C%2029303-040!5e0!3m2!1spt-BR!2sbr!4v1588040303428!5m2!1spt-BR!2sbr"
            width="1920" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    </div>

    <div nz-row class="divConteudo" [nzGutter]="16">
        <div nz-col nzSpan="12" class="divContato">
            <h1>{{isPortuguese ? 'Contato' : 'Contact'}}</h1>

            <form nz-form>
                <div nz-row [nzGutter]="16">
                    <div nz-col nzSpan="12">
                        <inputField [control]="resourceForm.get('nome')" [label]="isPortuguese ? 'Nome' : 'Name'">
                        </inputField>
                    </div>
                    <div nz-col nzSpan="12">
                        <inputField [control]="resourceForm.get('email')" label="E-mail"></inputField>
                    </div>
                </div>
                <div nz-row [nzGutter]="16">
                    <div nz-col nzSpan="12">
                        <inputField [control]="resourceForm.get('titulo')" [label]="isPortuguese ? 'Título' : 'Title'">
                        </inputField>
                    </div>
                    <div nz-col nzSpan="12">
                        <inputField [control]="resourceForm.get('telefone')"
                            [label]="isPortuguese ? 'Telefone' : 'Phone'"></inputField>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <textareaField style="width: 100%" [control]="resourceForm.get('mensagem')"
                            [label]="isPortuguese ? 'Mensagem' : 'Message'">
                        </textareaField>
                    </div>
                </div>
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <button nz-button nzType="primary" nzSize="large"
                            style="width: 150px;">{{isPortuguese ? 'Enviar' : 'Send'}}</button>
                    </div>
                </div>
            </form>
        </div>

        <div nz-col nzSpan="12">
            <div style="padding-left: 100px;">
                <h1>Della Pietra</h1>
                <p class="pEndereco">Rua Alvaro Ramos, 105 - CEP 29303-040 </p>
                <p class="pEndereco">Recanto - Cachoeiro de Itapemirim/ES</p>
                <p class="pEndereco">Telefone: +55 28 9951-7007 • +55 28 9883-6086</p>
            </div>
        </div>
    </div>

</janela-site>
